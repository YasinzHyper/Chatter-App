        <div id="input-area">
            <i class="material-icons" id="emoticon-button">insert_emoticon</i>
            <input

              id="message-input"
              name="message-input"

              maxlength="500"
              placeholder="... Write your message here ..."
            />
            <a class="material-icons button" id="send-button">send</a>
          </div>
